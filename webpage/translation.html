			    <script type="text/javascript" id="seg">
			
			        $(document).ready(function () {
			            $("#jqGrid").jqGrid({
			                url: 'data.json',
			                editurl: 'clientArray',
			                datatype: "json",
			                colModel: [
			                    {
									label: "ID",
			                        name: 'ID',
			                        width: 75
			                    },
			                    {
									label: "Source Language",
			                        name: 'Source Language',
			                        width: 500,
			                         // must set editable to true if you want to make the field editable
			                    },
			                    {
									label: "Target Language",
			                        name: 'Target Language',
			                        width: 500,
			                        editable: true
			                    },
			                ],
							sortname: 'EmployeeID',
							loadonce : true,
							viewrecords: true,
			                onSelectRow: editRow, // the javascript function to call on row click. will ues to to put the row in edit mode
			                width: 1100,
			                height: 550,   
			            });
			            var lastSelection;
			            function editRow(id) {
			                if (id && id !== lastSelection) {
			                    var grid = $("#jqGrid");
			                    grid.jqGrid('restoreRow',lastSelection);
			                    grid.jqGrid('editRow',id, {keys: true} );
			                    lastSelection = id;
			                }
			            }
			        });
			    </script>
